name: FalloutBuilds to Discord (Weekly)

on:
  schedule:
    - cron: "10 16 * * 2"   # Tuesday 16:10 UTC (~late morning US Central)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install playwright beautifulsoup4 lxml requests
          python -m playwright install --with-deps chromium

      - name: Run watcher
        env:
          MINERVA_WEBHOOK: ${{ secrets.MINERVA_WEBHOOK }}
          NUKE_WEBHOOK: ${{ secrets.NUKE_WEBHOOK }}
          INCLUDE_SOURCE_LINK: "0"
          ALWAYS_POST: "1"
        run: python watch.py
