name: FalloutBuilds to Discord (Weekly Screenshots)

on:
  schedule:
    - cron: "10 16 * * 2"  # Tuesday 16:10 UTC (~late morning US Central)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        run: |
          pip install playwright requests
          python -m playwright install --with-deps chromium

      - name: Run watcher
        env:
          MINERVA_WEBHOOK: ${{ secrets.MINERVA_WEBHOOK }}
          NUKE_WEBHOOK: ${{ secrets.NUKE_WEBHOOK }}
        run: python -u watch.py
